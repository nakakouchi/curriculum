<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }


    </style>
</head>
<body>
    <select id="language" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option value="1" id="selected_jpn">日本語</option>
        <option value="2" id="selected_en">English</option>
        <option value="3" id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="JP">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="US">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
        </tr>
    </table>

    <script>
        function changeLang() {
          var value = document.getElementById("language").value;
          
          if (value === '1') {
            document.getElementById("US").style.display="none";
            document.getElementById("JP").style.display="block";
          } else if(value === "2"){
            document.getElementById("JP").style.display="none";
            document.getElementById("US").style.display="block";
          } else if(value === "3"){
            document.getElementById("JP").style.display="block";
            document.getElementById("US").style.display="block";
          }
        }
    </script>
</body>
</html>
